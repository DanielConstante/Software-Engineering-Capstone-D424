<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner Documentation</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f0fa; /* Light blue background, matching app */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        a {
            color: #007bff; /* Blue link color, matching app */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .download-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0288D1; /* Matches login button color */
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 8px; /* Rounded corners, Material Design style */
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        .download-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .download-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vacation Planner Tracker App</h1>
        <p>Welcome to the Vacation Planner mobile application, designed to help you plan your perfect trip with ease.</p>
        <p>Explore the the application for your vacation</a></p>
        <a href="./release/app-release.apk" class="download-button">Download Vacation Planner APK</a>
    </div>
</body>
</html>
